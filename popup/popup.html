<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 350px; padding: 20px; font-family: Arial, sans-serif; }
    .header { text-align: center; margin-bottom: 20px; }
    .stats { background: #f5f5f5; padding: 15px; border-radius: 8px; }
    .toggle { margin: 10px 0; }
    button { padding: 8px 16px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="header">
    <h2>🛡️ AdBlock Shield Pro</h2>
    <p>Created by Rajarshi Chakraborty</p>
  </div>
  
  <div class="stats">
    <h3>Blocking Statistics</h3>
    <p>📊 Total Blocked: <span id="totalBlocked">0</span></p>
    <p>🚫 Ads Blocked: <span id="adsBlocked">0</span></p>
    <p>🔒 Trackers Blocked: <span id="trackersBlocked">0</span></p>
  </div>
  
  <div class="toggle">
    <label>
      <input type="checkbox" id="enableBlocking" checked> Enable Blocking
    </label>
  </div>
  
  <button id="openOptions">Settings</button>
  <button id="whitelistSite">Whitelist Site</button>
  
  <script src="popup.js"></script>
</body>
</html>
